<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="Utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body> 
    <table>
        <tr class="top">
            <td><input type="button" id="result"></td>
            <td><input type="button" alt="delete" value="c"></td>
        </tr>
        <tr>
            <td><input type="button" alt="1" value="1"></td>
            <td><input type="button" alt="2" value="2"></td>
            <td><input type="button" alt="3" value="3"></td>
            <td><input type="button" alt="divide" value="/"></td>
        </tr>
        <tr>
            <td><input type="button" alt="4" value="4"></td>
            <td><input type="button" alt="5" value="5"></td>
            <td><input type="button" alt="6" value="6"></td>
            <td><input type="button" alt="multiply" value="*"></td>
        </tr>
        <tr>
            <td><input type="button" alt="7" value="7"></td>
            <td><input type="button" alt="8" value="8"></td>
            <td><input type="button" alt="9" value="9"></td>
            <td><input type="button" alt="substract" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" alt="0" value="0"></td>
            <td><input type="button" alt="comma" value="."></td>
            <td><input type="button" alt="equal" value="="></td>
            <td><input type="button" alt="plus" value="+"></td>
        </tr>
    </table>

	<script src="script.js"></script>
</body>
</html>
