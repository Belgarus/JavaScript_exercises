<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Kugel mit Schatten</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Kugel mit Schatten</h3>
        <p>Verwende die Maus zum Rotieren</p>
        <p>Scrollen zum Zoomen</p>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label for="shadowIntensity">Schatten-Intensität:</label>
            <input type="range" id="shadowIntensity" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label for="lightIntensity">Licht-Intensität:</label>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="sphereSize">Kugel-Größe:</label>
            <input type="range" id="sphereSize" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <button id="toggleRotation">Rotation pausieren</button>
        <button id="resetCamera">Kamera zurücksetzen</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
