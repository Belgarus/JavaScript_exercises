<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Kugel mit Schatten - Optimiert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none; /* Verhindert Textauswahl für bessere Performance */
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #performance {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Performance-optimierte Hover-Effekte */
        @media (hover: hover) {
            button:hover {
                background: #45a049;
            }
        }
        
        /* Reduzierte Animationen für bessere Performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h3>Lade 3D-Engine...</h3>
        <p>Three.js wird geladen</p>
    </div>
    
    <div id="info" style="display: none;">
        <h3>3D Kugel mit Schatten</h3>
        <p>Verwende die Maus zum Rotieren</p>
        <p>Scrollen zum Zoomen</p>
        <p><small>Performance-optimierte Version</small></p>
    </div>
    
    <div id="controls" style="display: none;">
        <div class="control-group">
            <label for="shadowIntensity">Schatten-Intensität:</label>
            <input type="range" id="shadowIntensity" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label for="lightIntensity">Licht-Intensität:</label>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="sphereSize">Kugel-Größe:</label>
            <input type="range" id="sphereSize" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <button id="toggleRotation">Rotation pausieren</button>
        <button id="resetCamera">Kamera zurücksetzen</button>
    </div>
    
    <div id="performance" style="display: none;">
        FPS: <span id="fps">--</span> | 
        Schatten: <span id="shadowStatus">Aktiv</span>
    </div>

    <!-- Three.js von CDN ohne Integrity-Attribut -->
    <script>
        // Performance-Optimierungen vor dem Laden von Three.js
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
        
        // WebGL-Unterstützung prüfen
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }
        
        if (!checkWebGL()) {
            document.getElementById('loading').innerHTML = '<h2>WebGL wird nicht unterstützt</h2><p>Bitte verwende einen modernen Browser mit WebGL-Unterstützung.</p>';
        }
        
        // Three.js laden und UI anzeigen
        function loadThreeJS() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = function() {
                // UI anzeigen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('performance').style.display = 'block';
                
                // Hauptskript laden
                const mainScript = document.createElement('script');
                mainScript.src = 'main.js';
                document.body.appendChild(mainScript);
            };
            script.onerror = function() {
                // Fallback zu alternativer CDN
                const fallbackScript = document.createElement('script');
                fallbackScript.src = 'https://unpkg.com/three@0.128.0/build/three.min.js';
                fallbackScript.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('performance').style.display = 'block';
                    
                    const mainScript = document.createElement('script');
                    mainScript.src = 'main.js';
                    document.body.appendChild(mainScript);
                };
                fallbackScript.onerror = function() {
                    document.getElementById('loading').innerHTML = '<h2>Fehler beim Laden von Three.js</h2><p>Bitte überprüfe deine Internetverbindung und lade die Seite neu.</p>';
                };
                document.head.appendChild(fallbackScript);
            };
            document.head.appendChild(script);
        }
        
        // Three.js laden wenn DOM bereit ist
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadThreeJS);
        } else {
            loadThreeJS();
        }
    </script>
</body>
</html>
